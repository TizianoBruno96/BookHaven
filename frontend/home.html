<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestione Lettori</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        input, button {
            padding: 8px;
            margin: 10px 0;
            width: 100%;
            font-size: 1em;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .reader-list {
            margin-top: 20px;
        }
        .reader-item {
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Gestione Lettori</h1>

        <!-- Form per Creare Lettore -->
        <h2>Crea Lettore</h2>
        <input type="text" id="createUsername" placeholder="Username">
        <input type="text" id="createEmail" placeholder="Email">
        <button onclick="createReader()">Crea Lettore</button>

        <!-- Form per Aggiungere Amico -->
        <h2>Aggiungi Amico</h2>
        <input type="text" id="readerId" placeholder="ID Lettore">
        <input type="text" id="friendId" placeholder="ID Amico">
        <button onclick="addFriend()">Aggiungi Amico</button>

        <!-- Sezione per Visualizzare Lettori -->
        <h2>Visualizza Lettori</h2>
        <button onclick="listAllReaders()">Mostra Tutti i Lettori</button>
        <div class="reader-list" id="readerList"></div>

        <!-- Sezione per Cercare Lettori -->
        <h2>Cerca Lettore</h2>
        <input type="text" id="searchId" placeholder="Cerca per ID">
        <button onclick="findReaderById()">Cerca per ID</button>

        <div class="message" id="message"></div>
    </div>

    <!-- Collega il file JavaScript -->
    <script src="script.js"></script>

</body>
</html>
